<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>习惯评分记录器</title>
</head>
<body>
  <h1>📝 每日习惯评分</h1>
  <form id="habit-form">
    <label for="habit">选择习惯：</label>
    <select id="habit">
      <option value="读书">读书</option>
      <option value="锻炼">锻炼</option>
      <option value="写作">写作</option>
      <option value="早睡">早睡</option>
      <option value="冥想">冥想</option>
    </select>
    <br>
    <label for="score">评分：</label>
    <input type="number" id="score" min="0" max="10">
    <br>
    <button type="submit">提交评分</button>
  </form>
  <hr>
  <h2>📊 评分历史</h2>
  <table id="records-table" border="1">
    <thead>
      <tr>
        <th>日期</th>
        <th>习惯</th>
        <th>评分</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="renderer.js"></script>
</body>
</html>
